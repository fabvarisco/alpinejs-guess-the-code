<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <title>Guess the Code</title>
</head>

<body>
  <main id="app" x-data="app" x-show="loading">
    <h1>Title</h1>
    <img src="/javascript.jpg" alt="today code" width="640" />
    <div>
      <input type="text" @input="filteredLanguages" placeholder="search ..." x-model="search">

      <ul class="search-container" x-show="search.length > 0" x-transition>
        <template x-for="language in filteredLanguages" :key="language">
          <li x-text="language" x-on:click="selectLanguage(language)"></li>
        </template>
      </ul>

    </div>
  </main>
</body>
<script>

  document.addEventListener('alpine:init', () => {
    Alpine.data('app', () => ({
      search: '',
      selectedLanguageId: null,
      languageList: [],
      loading: false,
      init() {
        fetch('http://localhost:3000/')
          .then(response => response.json())
          .then(data => {
            this.languageList = data.languages
            this.loading = true;
          })
          .catch(error => {
            console.error('Error fetching data:', error);
          });
      },

      get filteredLanguages() {
        return this.languageList.filter(i => i.toLowerCase().includes(this.search.toLowerCase()));
      },

      selectLanguage(language) {
        this.selectedLanguageId = language;
        this.postToApi(language);
      },

      postToApi(item) {
        fetch('your-api-endpoint', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ selected_item: item }),
        })
          .then(response => response.json())
          .then(data => {
            console.log(data);
          })
          .catch(error => {
            console.error('Error:', error);
          });
      },
    }))
  })
</script>

</html>
