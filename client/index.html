<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./libs/prism.css" />
    <title>Guess the Code</title>
  </head>
  <body>
    <main x-data="classic" x-transition>
      <pre>
        <code id="code-block" :class="primsClass" x-text="helloWorld"></code>
      </pre>
      <div>
        <input
          class="search-input"
          type="text"
          @input="filteredLanguages"
          placeholder="search ..."
          x-model="search"
        />
        <ul
          id="search-container"
          class="search-container"
          x-show="search.length > 0"
          x-transition
        >
          <template x-for="language in filteredLanguages" :key="language">
            <li x-text="language" x-on:click="selectLanguage(language)"></li>
          </template>
        </ul>
        <ul x-transition>
          <template x-for="language in wrongList" :key="language">
            <li x-text="language"></li>
          </template>
        </ul>
      </div>
    </main>
    <script type="module" src="./index.js"></script>
    <script src="./libs/prism.js"></script>
  </body>
</html>
