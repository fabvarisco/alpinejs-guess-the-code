<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../libs/prism.css">
  <script src="../libs/prism.js"></script>
  <script type="module" src="./main.js"></script>

  <style>
    .img-logo {
      transform: rotateZ(45deg) scale(-1.5, -1);
      filter: grayscale(100%);
    }

    .img-logo-container {
      overflow: hidden;
      height: 50%;
      width: 50%;
    }
  </style>


  <title>Guess the Code - Classic</title>
</head>

<main>
  <section x-data="classic" x-transition>
    <pre>
    <code class="language-markup" x-text="helloWorld"></code>
  </pre>
    <div>
      <input type="text" @input="filteredLanguages" placeholder="search ..." x-model="search">
      <ul id="search-container" class="search-container" x-show="search.length > 0" x-transition>
        <template x-for="language in filteredLanguages" :key="language">
          <li x-text="language" x-on:click="selectLanguage(language)"></li>
        </template>
      </ul>
      <ul x-transition>
        <template x-for="language in wrongList" :key="language">
          <li x-text="language"></li>
        </template>
      </ul>
    </div>
  </section>
</main>

</html>
